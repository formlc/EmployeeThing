<!DOCTYPE html>
<html>
<head>
	<title>Employee Information</title>
  
  	<!-- Bootstrap Links -->

  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <script type="text/javascript" src="assets/javascript/logic.js"></script>
  

</head>
<body>

	<div class="jumbotron">
		<h1>Employee Data Management</h1>
		<p>A Comprehensive Directory of Employee Billable Hours</p>
	</div>

    <div class="panel panel-default">
        <div class="panel-heading" id="heading-css">Current Employees</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

  <div class="panel panel-default">
  	<div class="panel-heading" id="heading-css">Add Employee</div>
  	<div class="panel-body">
    	<form>
            <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                <input type="text" class="form-control" id="start-date">
            </div>
            <div class="form-group">
                <label for="rate">Monthly Rate</label>
                <input type="text" class="form-control" id="rate">
            </div>

            <button type="submit" class="btn btn-default" id="submit">Submit</button>
          </form>          
  	</div>
	</div>
	

</body>
</html>
